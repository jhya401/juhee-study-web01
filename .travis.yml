language: java
jdk:
  - openjdk8

# branches:: 어느 브랜치가 푸시될 때 수행할지 지정함. > 'master' push될 때만 수행
branches:
  only:
    - master

# Travis CI 서버의 HOME
# cache :: 이미 받은 의존성은 다음 배포 때부터는 다시 받지 않도록 설정함.
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# script :: master브랜치에 푸시됐을 때 수행하는 명령어
script: "./gradlew clean build"

# CI완료 후 자동으로 알람이 가도록 설정
notifications:
  email:
    recipients:
      - juheeya401@gmail.com