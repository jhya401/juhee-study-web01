language: java
jdk:
  - openjdk8

# branches:: 어느 브랜치가 푸시될 때 수행할지 지정함. > 'master' push될 때만 수행
branches:
  only:
    - master

# Travis CI 서버의 HOME
# cache :: 이미 받은 의존성은 다음 배포 때부터는 다시 받지 않도록 설정함.
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# script :: master 브랜치 푸시됐을 때 수행하는 명령어
script: "./gradlew clean build"

before_deploy:
  - zip -r juhee-study-web01 *
  - mkdir -p deploy
  - mv juhee-study-web01.zip deploy/juhee-study-web01.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: web01-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private로 함
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

# CI완료 후 자동으로 알람이 가도록 설정
notifications:
  email:
    recipients:
      - juheeya401@gmail.com
