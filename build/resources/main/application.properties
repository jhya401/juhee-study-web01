## DB설정 - 로컬 실행시
##공통 profile 설정

# SQL 로그 보기
spring.jpa.show_sql=true

spring.profiles.active=local

# MySQL 버전으로 로그보기
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect - 이전버전
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# 세션저장소를 jdbc로 선택하도록 설정.(기본=was)
spring.session.store-type=jdbc

# OAuth설정 - 로컬실행시 리얼 인증 사용 -> 상세설정은 application-oauth.properties
spring.profiles.include=local-real, oauth
# spring.profiles.group.local-real=local-real, oauth   # Spring Boot 2.4 이후 변경된 profile 사용방식

# real-db를 사용할 경우 override됨
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.hikari.username=sa